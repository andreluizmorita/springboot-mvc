<!DOCTYPE html>
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao"
>
<head>
	<title>Cadastro de título</title>
</head>

<section layout:fragment="conteudo">

	<div class="container">
		<div class="alert alert-success alert-dismissible m-t-30" role="alert" th:if="${!#strings.isEmpty(mensagem)}">	
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    <span aria-hidden="true">&times;</span>
		  	</button>
  			<span th:text="${mensagem}"></span>
  		</div>
	    		
		<div class="card m-t-30">
			<div class="card-header">
			    Novo título
			    <a class="btn btn-primary btn-sm float-right" href="/titulos">Voltar</a>
	  		</div>
		  	<div class="card-body">
			    <p><small>Formulário de cadastro de novo título</small></p>
		    	<form action="/titulos" method="POST" class="form-horizontal">
		   			<div class="form-group row">
				    	<label for="inputDescricao" class="col-sm-2 col-form-label">Descrição</label>
					    <div class="col-sm-5">
					      <input name="descricao" type="text" class="form-control" id="inputDescricao" placeholder="Descrição do título">
				    	</div>
					</div>
					<div class="form-group row">
				    	<label for="inputData" class="col-2 col-form-label">Vencimento</label>
					    <div class="col-5">
					      <input name="dataVencimento" type="text" class="form-control" id="inputData" placeholder="Data do vencimento">
				    	</div>
					</div>
					<div class="form-group row">
				    	<label for="inputValor" class="col-2 col-form-label">Valor</label>
					    <div class="col-5">
					      <input name="valor" type="text" class="form-control" id="inputValor" placeholder="Valor">
				    	</div>
					</div>
					<div class="form-group row">
				    	<label for="selectStatus" class="col-2 col-form-label">Status</label>
					    <div class="col-5">
					      <select name="status" class="custom-select mr-sm-2" id="selectStatus">
					        <option th:each="status : ${todosStatusTitulo}" th:value="${status}" th:text="${status.descricao}" ></option>
					      </select>
				    	</div>
					</div>
					<div class="form-group row">
						<div class="col-5 offset-2">
							<button class=" btn btn-primary">Salvar</button>
						</div>
					</div>
			   	</form>
		  	</div>
		</div>
		
	</div>
	

</html>
